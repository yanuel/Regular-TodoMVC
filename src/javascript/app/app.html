<section id="todoapp">
	<header id="header">
		<h1>todos</h1>
		<input id="new-todo" placeholder="What needs to be done?" autofocus on-keyup={this.onKeyup($event)} r-model={value}>
	</header>
	<section id="main" r-hide={!items.length}>
		{#if showAll}
		{#if selectAll}
			<input id="toggle-all" type="checkbox" checked on-click={this.onClick()}>
		{#else}
			<input id="toggle-all" type="checkbox" on-click={this.onClick()}>
		{/if}
		{/if}
		<ul id="todo-list">
			{#list items as item}
				<ux-item item={item} on-update={this.onUpdate($event)} on-clearitem={this.onClearItem($event)}></ux-item>
			{/list}
		</ul>
	</section>
	<ux-footer count={count} open={open} clear={clear} on-select={this.onSelect($event)} on-clearitems={this.onClearItems()}></ux-footer>
</section>
<footer id="info">
	<p>Double-click to edit a todo</p>
	<p>Created by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
	<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
