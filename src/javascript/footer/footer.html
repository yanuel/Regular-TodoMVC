<footer id="footer" r-hide={!open}>
	<span id="todo-count"><strong>{count}</strong> items left</span>
	<ul id="filters">
		<li>
			<a r-class={{"selected": selected == cst.ALL_TODO}} href="#/{cst.ALL_TODO}" on-click={this.onClick(cst.ALL_TODO)}>All</a>
		</li>
		<li>
			<a r-class={{"selected": selected == cst.ACTIVE_TODO}} href="#/{cst.ACTIVE_TODO}" on-click={this.onClick(cst.ACTIVE_TODO)}>Active</a>
		</li>
		<li>
			<a r-class={{"selected": selected == cst.COMPLETED_TODO}} href="#/{cst.COMPLETED_TODO}" on-click={this.onClick(cst.COMPLETED_TODO)}>Completed</a>
		</li>
	</ul>
	<button id="clear-completed" r-hide={!clear} on-click={this.onClearItems()}>Clear completed</button>
</footer>
